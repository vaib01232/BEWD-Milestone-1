<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" preserveAspectRatio="none">
  <!-- Black and White Mixed Background -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#000000" />
      <stop offset="100%" stop-color="#1a1a1a" />
    </linearGradient>
    <pattern id="diagonalLines" patternUnits="userSpaceOnUse" width="10" height="10">
      <path d="M0,10 L10,0" stroke="#ffffff" stroke-width="0.5" />
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#backgroundGradient)" />

  <!-- Diagonal Lines in Corners -->
  <line x1="0" y1="0" x2="200" y2="200" stroke="#ffffff" stroke-width="1" opacity="0.2" />
  <line x1="1920" y1="0" x2="1720" y2="200" stroke="#ffffff" stroke-width="1" opacity="0.2" />
  <line x1="0" y1="1080" x2="200" y2="880" stroke="#ffffff" stroke-width="1" opacity="0.2" />
  <line x1="1920" y1="1080" x2="1720" y2="880" stroke="#ffffff" stroke-width="1" opacity="0.2" />
</svg>
